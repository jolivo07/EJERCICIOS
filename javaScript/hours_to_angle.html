<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style_all/style_hours.css">
    <title>Get Angle</title>
</head>
<body>
   

    <div class="main d-flex justify-content-center  align-content-center ">
        <div class="container-fluid w-40 bg-white m-auto p-5 shadow">
            <div class="container-fluid p-3 border-bottom mb-4">
                <div class="row">
                    <div class="col-9 fs-4 text-grey-lighter">Get angle ° value with specific time.</div>
                    <div class="col-3"><button type="button" id="change" class="btn btn-outline-success">Change Layout</button></div>
                </div>
            </div>

            <div id="read-request" class="container border border-danger d-none p-1 m-2 mb-3  ">
                <div class="row">
                    <div class="col-12 text-center d-flex">
                        <p class="m-auto text-danger">Read Request</p>
                    </div>
                </div>
            </div>

            <div class="container">
                <div class="row" >
                    <div id="col-1" class="col-6 changes">
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label text-grey-lighter">Hours </label>
                            <input  minlength="1" maxlength="2" class="form-control text-grey-lighter" required id="hours" aria-describedby="emailHelp" placeholder="Hours">
                            
                          </div>
                    </div>
                    <div id="col-2" class="col-6 changes">
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label text-grey-lighter">Minutes</label>
                            <input  class="form-control text-grey-lighter" minlength="1" maxlength="2" required  id="minutes"  placeholder="Minutes">
                    
                          </div>
                    </div>

                </div>
            </div>

            <div class="container">
                <div class="row">
                    <div class="col-12"><button type="submit" id="btn-send-information"  class="btn boton btn-success w-100">Send Information</button></div>
                </div>
            </div>

            <div class="  container h-200px bg-yellow-light pt-4 mt-4 w-96 ">
                <div class="row m-auto">
                    <div class="col-12 px-5 text-center text-grey-lighter"><p id="result-paragraph" class="fs-5">add hours and minutes to get an angle</p></div>
                    <div class="col-12"></div>
                    <div class="col-12 w-25 mx-auto bg-white display-5 p-2 text-center  text-grey-lighter fw-bolder"><p class="m-auto" id="result-angle">0°</p> </div>
                </div>
            </div>
        
        </div>
    </div>
  
<script src="js_all/hours_to_angle.js"></script>
 <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
